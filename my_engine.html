<!DOCTYPE html>
<html>
<head>
    <title>Search Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form action="https://pku.summon.serialssolutions.com/en/search?" method="get">
        <input type="text" name="s.q" placeholder="Search PKU Library">
        <input type="submit" value="Search">
    </form>

    <form action="https://archive.org/search?" method="get">
        <input type="text" name="query" placeholder="Search Archive.org (VPN required)">
        <input type="submit" value="Search">
    </form>

    <form action="https://annas-archive.org/search?index=&" method="get">
        <input type="text" name="q" placeholder="Search Anna's Archive (VPN required)">
        <input type="submit" value="Search">
    </form>

</body>
</html>
